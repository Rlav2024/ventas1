
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        /* Encabezado */
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        /* Menú de navegación */
        nav {
            background-color: #555;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #333;
            border-radius: 5px;
        }
        /* Sección de productos */
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            padding: 20px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .product-price {
            color: #28a745;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .buy-button {
            background-color: #eb0aebb9;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buy-button:hover {
            background-color: #0056b3;
        }

        /* Pie de página */
        footer {
            background-color: #0b56fa;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            position: relative;
            margin-top:50px;
    width:100%;
    height:100px;
        }

        /* Responsive para móviles */
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
            }
            .product-card {
                width: 100%;
            }
        }
       
}
    </style>
</head>

    <!-- Encabezado -->
    <header>

    <nav>
